intents:
    - greet
    - goodbye
    - ask_about_me
    - ask_skill_list
    - ask_field_of_study_limits
    - out_of_scope

entities:
- field_of_study
- course_level
- course_type

slots:
    field_of_study:
        type: text
    course_level:
        type: text
    course_type:
        type: text

forms:
    - form_ask_limits

responses:
    utter_greet:
        - text: 'Cześć. W czym mogę Ci pomóc?'

    utter_goodbye:
        - text: 'Miłego dnia.'

    utter_ask_about_me:
        - text: "Jestem prototypem wirtualnego asystenta kandydata na studia. Jestem tu po to, żeby odpowiedzieć na twoje pytania dotyczące rekrutacji na naszą uczelnię"
    
    utter_ask_skill_list:
        - text: "Chętnie odpowiem na pytania związane z: \n > Listą kierunków na naszej uczelni \n > Limitami miejsc na wybrany przez Ciebie kierunek "

session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true
